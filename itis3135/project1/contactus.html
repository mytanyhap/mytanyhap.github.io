<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuJo's Transportation LLC </title>
    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://js.stripe.com/v3"></script>
</head>

<body>
    <nav class="nav bar">
        <a href="index.html">
            <div class="left-section">
                <img class="logo" src="images/lujoslogo.png" alt="LuJo's Transportation LLC" width="100px">
            </div>
        </a>
        <a href= "index.html"> Home</a>
        <a href="aboutUs.html">About Us</a>
        <a href="contactus.html">Where to contact us</a>
    </nav>
    <h1>Contact Us Here!</h1>
    <div class="main-block">
        <a>Please fill out the info below and we will get back to you as quickly as possible!</a>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <p>
                    <label>
                        Prefix
                        <br />
                        <select name="prefix">
                            <option>--None--</option>
                            <option>Mr.</option>
                            <option>Ms.</option>
                            <option>Mrs.</option>
                            <option>Dr.</option>
                            <option>Prof.</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label> Name: <input name="Name" /></label>
                </p>
                <p>
                    <label>Phone number: <input name="phoneNumber" /></label>
                </p>
                <p>
                    Gender :
                    <label><input type="radio" name="gender" value="male" />
                        Male
                    </label>
                    <label><input type="radio" name="gender" value="female" />
                        Female
                    </label>
                    <label><input type="radio" name="gender" value="prefer not to say" />
                        Prefer not to say
                    </label>
                    <label><input type="radio" name="gender" value="non-binary" />
                        Non-binary
                    </label>
                </p>
                <p>
                    <label>Email:<input type="email" name="email" />
                    </label>
                </p>

                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
