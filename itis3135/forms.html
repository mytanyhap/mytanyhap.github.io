<body>
    <div class="main-block">
        <h2>Registration</h2>
        <form>
            <fieldset>
                <legend>Personal Details</legend>

                <p>
                    <label>
                        Prefix
                        <br />
                        <select name="prefix">
                            <option>--None--</option>
                            <option>Mr.</option>
                            <option>Ms.</option>
                            <option>Mrs.</option>
                            <option>Dr.</option>
                            <option>Prof.</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label> Name: <input name="Name" /></label>
                </p>
                <p>
                    <label>Phone number: <input name="phoneNumber" /></label>
                </p>
                <p>
                    Gender :
                    <label><input type="radio" name="gender" value="male" />
                        Male
                    </label>
                    <label><input type="radio" name="gender" value="female" />
                        Female
                    </label>
                    <label><input type="radio" name="gender" value="prefer not to say" />
                        Prefer not to say
                    </label>
                    <label><input type="radio" name="gender" value="non-binary" />
                        Non-binary
                    </label>
                </p>
                <p>
                    <label>Email:<input type="email" name="email" />
                    </label>
                </p>

                <p>
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </div>
</body>
<footer>
    <div data-include="components/footer.html"></div>
